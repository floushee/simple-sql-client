<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Simple SQL Client</title>
  <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="brand-mark">SQL</div>
      <div class="brand-text">
        <h1>Simple SQL Client</h1>
        <p>PostgreSQL &amp; SQL Server</p>
      </div>
      <button id="themeToggleBtn" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </header>

    <!-- Connection Panel -->
    <div id="connectionPanel" class="panel">
      <div class="connection-shell">
        <section class="stack">
          <div class="section-title">
            <h2>Saved Connections</h2>
          </div>
          <div id="savedConnections" class="saved-connections"></div>
        </section>

        <section class="stack">
          <div class="section-title">
            <h2>Connection Settings</h2>
          </div>
          <form id="connectionForm">
            <div class="form-group">
              <label for="connectionName">Connection Name:</label>
              <input type="text" id="connectionName" required>
            </div>

            <div class="form-group">
              <label for="dbType">Database Type:</label>
              <select id="dbType" required>
                <option value="mssql">Microsoft SQL Server</option>
                <option value="postgresql">PostgreSQL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="host">Host:</label>
              <input type="text" id="host" placeholder="localhost" required>
            </div>

            <div class="form-group">
              <label for="port">Port:</label>
              <input type="number" id="port" placeholder="1433" required>
            </div>

            <div class="form-group">
              <label for="database">Database:</label>
              <input type="text" id="database" required>
            </div>

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" required>
            </div>

            <div class="button-group">
              <button type="button" id="testBtn" class="btn btn-secondary">Test Connection</button>
              <button type="button" id="saveBtn" class="btn btn-secondary">Save Connection</button>
              <button type="submit" class="btn btn-primary">Connect</button>
            </div>
          </form>
          <div id="connectionStatus" class="status-message"></div>
        </section>
      </div>
    </div>

    <!-- Query Panel -->
    <div id="queryPanel" class="panel" style="display: none;">
      <div class="query-shell">
        <div class="query-header">
          <div class="query-title">
            <h2 id="connectedDbName">Connected to: </h2>
          </div>
          <div class="query-actions">
            <button id="toggleSchemaBtn" class="btn btn-secondary" title="Toggle schema tree">Schemas</button>
            <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
          </div>
        </div>

        <div id="queryLayout" class="query-layout">
          <div class="query-left">
            <div class="section">
              <h3>SQL Query</h3>
              <div class="sql-editor">
                <pre aria-hidden="true" class="sql-highlighter"><code id="queryHighlight"></code></pre>
                <textarea id="queryInput" placeholder="Enter your SQL query here...&#10;&#10;Tip: Select text to execute only the selected query, otherwise all queries will be executed."></textarea>
              </div>
              <div class="button-group">
                <button id="executeBtn" class="btn btn-primary">Execute Query</button>
                <button id="clearQueryBtn" class="btn btn-secondary">Clear</button>
              </div>
              <div id="queryStatus" class="status-message"></div>
            </div>

            <div class="section" id="resultsSection" style="display: none;">
              <div class="results-header">
                <h3>Results</h3>
                <div id="resultViewToggle" class="segmented" role="tablist" aria-label="Result view">
                  <button id="viewTableBtn" class="segmented-btn active" aria-selected="true" title="Show as table">Table</button>
                  <button id="viewJsonBtn" class="segmented-btn" aria-selected="false" title="Show as JSON">JSON</button>
                  <button id="viewCsvBtn" class="segmented-btn" aria-selected="false" title="Show as CSV">CSV</button>
                </div>
              </div>
              <div id="resultsContainer">
                <div id="resultsTableContainer" class="table-container">
                  <table id="resultsTable">
                    <thead id="resultsTableHead"></thead>
                    <tbody id="resultsTableBody"></tbody>
                  </table>
                </div>
                <div id="resultsJsonContainer" class="code-container" style="display: none;">
                  <pre id="resultsJsonPre" class="code-block" aria-label="JSON results"></pre>
                </div>
                <div id="resultsCsvContainer" class="code-container" style="display: none;">
                  <pre id="resultsCsvPre" class="code-block" aria-label="CSV results"></pre>
                </div>
              </div>
            </div>
          </div>

          <aside id="schemaPanel" class="schema-panel" style="display: none;">
            <div class="section">
              <h3>Schemas</h3>
              <div class="sql-editor">
                <div id="schemaTree" class="schema-tree"></div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../dist/renderer.js"></script>
</body>
</html>
